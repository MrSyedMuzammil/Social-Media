<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>CSS Grid Essentials</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: "#151e2e",
                900: "#0f172a",
                950: "#020617",
              },
              emerald: {
                450: "#34d399",
              },
            },
            fontFamily: {
              mono: ['"Fira Code"', "Consolas", "Monaco", "monospace"],
              sans: ['"Inter"', "sans-serif"],
            },
            screens: {
              xs: "375px",
            },
          },
        },
      };
    </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: radial-gradient(circle at top left, #1e293b, #0f172a);
        overscroll-behavior: none;
      }

      .fade-enter {
        opacity: 0;
        transform: translateY(5px);
        transition: opacity 0.2s ease-out, transform 0.2s ease-out;
      }
      .fade-enter-active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Standard scrollbar hide */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body
    class="h-[100dvh] w-screen overflow-hidden text-slate-200 flex flex-col justify-between selection:bg-emerald-500 selection:text-white"
  >
    <header
      class="w-full px-4 py-3 md:px-6 md:py-4 flex justify-between items-center shrink-0 z-50"
    >
      <div class="flex items-center gap-2">
        <span class="text-emerald-400 font-bold text-lg">#</span>
        <h1 class="font-medium text-white tracking-tight text-sm md:text-lg">
          CSS Grid Essentials
        </h1>
      </div>

      <div
        class="hidden md:flex gap-4 text-xs text-slate-400 font-mono items-center"
      >
        <a href="#" class="hover:text-emerald-400 transition-colors"
          >linkedin/mrsyedmuzammil</a
        >
        <span class="text-slate-600">|</span>
        <a href="#" class="hover:text-emerald-400 transition-colors"
          >github/MrSyedMuzammil</a
        >
      </div>

      <span
        id="slide-counter-mobile"
        class="md:hidden text-emerald-400 font-bold text-xs font-mono ml-2"
        >1/6</span
      >
      <span
        id="slide-counter-desktop"
        class="hidden md:inline-block text-emerald-400 font-bold ml-2 font-mono text-sm"
        >1 / 6</span
      >
    </header>

    <main
      class="flex-grow flex items-center justify-center px-2 md:px-4 relative w-full h-full overflow-hidden"
    >
      <div
        id="card-container"
        class="w-full max-w-3xl bg-slate-800/95 backdrop-blur-md border border-slate-700 shadow-2xl rounded-xl relative flex flex-col justify-center"
      >
        <div
          class="absolute -top-24 -left-24 w-48 h-48 bg-emerald-500/10 rounded-full blur-3xl pointer-events-none"
        ></div>

        <div id="scroll-wrapper" class="p-4 md:p-8 w-full">
          <div id="slide-content" class="fade-enter-active w-full"></div>
        </div>
      </div>
    </main>

    <footer class="w-full px-4 py-3 md:px-6 md:py-5 shrink-0 z-50">
      <div class="max-w-3xl mx-auto flex items-center justify-between gap-3">
        <button
          id="btn-prev"
          class="px-3 py-2 rounded bg-slate-800 text-white hover:bg-slate-700 border border-slate-600 flex items-center gap-2 text-xs shadow-md"
        >
          <svg
            class="w-3 h-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
          Prev
        </button>

        <div
          id="pagination"
          class="flex items-center gap-1.5 overflow-x-auto scrollbar-hide px-2"
        ></div>

        <button
          id="btn-next"
          class="px-3 py-2 rounded bg-slate-800 text-white hover:bg-slate-700 border border-slate-600 flex items-center gap-2 text-xs shadow-md"
        >
          Next
          <svg
            class="w-3 h-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </button>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
