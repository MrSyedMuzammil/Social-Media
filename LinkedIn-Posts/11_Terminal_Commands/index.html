<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Terminal Command Essentials</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: "#151e2e",
                900: "#0f172a",
                950: "#020617",
              },
              emerald: {
                450: "#34d399",
              },
            },
            fontFamily: {
              mono: ['"Fira Code"', "Consolas", "Monaco", "monospace"],
              sans: ['"Inter"', "sans-serif"],
            },
            screens: {
              xs: "375px",
            },
          },
        },
      };
    </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: radial-gradient(circle at top left, #1e293b, #0f172a);
        overscroll-behavior: none;
      }

      .fade-enter {
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.2s ease-out, transform 0.2s ease-out;
      }
      .fade-enter-active {
        opacity: 1;
        transform: translateY(0);
      }

      /* --- HIDE SCROLLBAR BUT ALLOW SCROLLING --- */
      .scrollbar-hide {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none; /* Chrome, Safari and Opera */
      }
    </style>
  </head>
  <body
    class="h-[100dvh] w-screen overflow-hidden text-slate-200 flex flex-col justify-between selection:bg-emerald-500 selection:text-white"
  >
    <header
      class="w-full px-4 py-3 md:px-8 md:py-6 flex justify-between items-center z-10 shrink-0 bg-slate-900/20 backdrop-blur-sm md:bg-transparent"
    >
      <div class="flex items-center gap-2">
        <span class="text-emerald-400 font-bold text-lg md:text-xl">>_</span>
        <h1
          class="font-medium text-white tracking-tight text-sm md:text-xl leading-tight"
        >
          Terminal Command Essentials
        </h1>
      </div>

      <div
        class="hidden md:flex gap-4 text-sm text-slate-400 font-mono items-center"
      >
        <a
          href="#"
          class="hover:text-emerald-400 transition-colors flex items-center gap-1"
        >
          linkedin/mrsyedmuzammil
        </a>
        <span class="text-slate-600">|</span>
        <a
          href="#"
          class="hover:text-emerald-400 transition-colors flex items-center gap-1"
        >
          github/MrSyedMuzammil
        </a>
      </div>

      <span
        id="slide-counter-mobile"
        class="md:hidden text-emerald-400 font-bold text-sm font-mono ml-2"
        >1/27</span
      >
      <span
        id="slide-counter-desktop"
        class="hidden md:inline-block text-emerald-400 font-bold ml-2 font-mono"
        >1 / 27</span
      >
    </header>

    <main
      class="flex-grow flex items-center justify-center px-3 md:px-4 relative overflow-hidden w-full"
    >
      <div
        id="card-container"
        class="w-full max-w-4xl bg-slate-800/90 backdrop-blur-md border border-slate-700 shadow-2xl rounded-xl md:rounded-2xl relative overflow-hidden flex flex-col h-auto max-h-[80dvh] md:max-h-[75vh]"
      >
        <div
          class="absolute -top-24 -left-24 w-48 h-48 md:w-64 md:h-64 bg-emerald-500/10 rounded-full blur-3xl pointer-events-none"
        ></div>

        <div
          id="scroll-wrapper"
          class="overflow-y-auto scrollbar-hide p-5 md:p-8 w-full h-full flex flex-col justify-center"
        >
          <div id="slide-content" class="fade-enter-active w-full"></div>
        </div>
      </div>
    </main>

    <footer class="w-full p-4 md:p-8 shrink-0 bg-transparent z-10 pb-6 md:pb-8">
      <div class="max-w-4xl mx-auto flex items-center justify-between gap-3">
        <button
          id="btn-prev"
          class="flex-1 md:flex-none justify-center md:justify-start px-4 py-3 md:py-2.5 rounded-lg bg-slate-800 text-white hover:bg-slate-700 transition-all border border-slate-600 font-medium flex items-center gap-2 text-xs md:text-sm shadow-lg active:scale-95 transform duration-100"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
          <span class="hidden xs:inline">Previous</span>
        </button>

        <div class="flex flex-col items-center gap-2 flex-shrink">
          <div
            id="pagination"
            class="flex items-center gap-1.5 overflow-x-auto scrollbar-hide px-2 max-w-[120px] xs:max-w-[180px] md:max-w-none"
          ></div>
        </div>

        <button
          id="btn-next"
          class="flex-1 md:flex-none justify-center md:justify-start px-4 py-3 md:py-2.5 rounded-lg bg-slate-800 text-white hover:bg-slate-700 transition-all border border-slate-600 font-medium flex items-center gap-2 text-xs md:text-sm shadow-lg active:scale-95 transform duration-100"
        >
          <span class="hidden xs:inline">Next</span>
          <span class="xs:hidden">Next</span>
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </button>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
